{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<style>
    .red-shape {
        position: relative;
        background-color: red;
        height: 100%; /* Ajusta según necesites */
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
    }
</style>
<body>

<!-- Inicio del menu -->

<div class="container-grid p-0 row g-0 " style="height: 15%">

    <div class=" g-0 col-2 col-md-3 col-lg-2 py-3 border-none border-red h-100 "
         style=" background-color: red; min-width: 100px">


        <button class="camera-btn">
            <img src="{% static 'img/camera-lens-svgrepo-com.svg' %}" alt="Descripción de la imagen">

        </button>


    </div>
    <div class="g-0 red-shape col-2 col-md-2 col-lg-1 py-3 border-red" style="min-width: 50px"></div>
    <div class="g-0 col border-red h-50" style=" background-color: red; height: 75px"></div>
</div>

<main>

    {% block content %} {% endblock %}
</main>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function navigateToURL(url) {
        window.location.href = url;
    }
</script>

</body>
</html>
