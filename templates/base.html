{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="{% static "img/Logo.png" %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<style>
    .red-shape {
        position: relative;
        background-color: red;
        height: 100%; /* Ajusta seg√∫n necesites */
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
    }
</style>
<body >

<!-- Inicio del menu -->

<div class="container-grid p-0 row g-0 " style="height: 15%">

    <div class=" g-0 col-2 col-md-3 col-lg-2 py-3 border-none border-red h-100 " style=" background-color: red"></div>
    <div class="g-0 red-shape col-2 col-md-2 col-lg-1 py-3 border-red"></div>
    <div class="g-0 col-8 col-md-7 col-lg-9 border-red h-50" style=" background-color: red; height: 75px"></div>
</div>

<main class="">

    {% block content %} {% endblock %}
</main>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function navigateToURL(url) {
        window.location.href = url;
    }
</script>

</body>
</html>
